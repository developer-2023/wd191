<!DOCTYPE html>

<body>

    <script>
        /*
            spread operator - exercise
        */

        function createComputer(cpu, gpu, ram, disc) {
            return {
                cpu: cpu,
                gpu: gpu,
                ram: ram,
                disc: disc
            }
        }

        function createLaptop(obj) {
            return {
                ...obj,
                type: "laptop",
                weight: 2.5
            }
        }

        let computer = createComputer("amd", "nvidia", "32gb", "1tb");
        let laptop = createLaptop(computer);
        console.log(laptop);
    </script>
</body>
</html>
